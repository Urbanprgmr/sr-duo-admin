<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Royale Tournament Manager</title>
  <style>
    /* Admin App CSS Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://res.cloudinary.com/dwe3nze5h/image/upload/v1741881741/IMG_0293_lniyia.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    input, select, button, textarea {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #ff5722;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e64a19;
    }
    .teams, .matches, .rules, .points-settings, .announcements {
      margin-top: 20px;
    }
    .team, .match, .rule, .points-setting, .announcement {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      position: relative;
    }
    .edit-btn, .delete-btn, .end-match-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 0.9rem;
    }
    .edit-btn {
      background: #4CAF50;
      right: 80px;
    }
    .edit-btn:hover {
      background: #45a049;
    }
    .delete-btn {
      background: #f44336;
    }
    .delete-btn:hover {
      background: #d32f2f;
    }
    .end-match-btn {
      background: #2196F3;
      right: 150px;
    }
    .end-match-btn:hover {
      background: #1976D2;
    }
    select[multiple] {
      height: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      background: rgba(255, 255, 255, 0.2);
    }
    .toggle-buttons {
      margin-bottom: 20px;
      text-align: center;
    }
    .toggle-buttons button {
      margin: 5px;
      background: #555;
    }
    .toggle-buttons button.active {
      background: #ff5722;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Battle Royale Tournament Manager</h1>
    <div class="toggle-buttons">
      <button onclick="toggleSection('rules')">Toggle Rules</button>
      <button onclick="toggleSection('matches')">Toggle Matches</button>
      <button onclick="toggleSection('announcements')">Toggle Announcements</button>
      <button onclick="toggleSection('playerLeaderboard')">Toggle Player Leaderboard</button>
    </div>
    <div id="addTeamSection">
      <h2>Add Team</h2>
      <input type="text" id="teamName" placeholder="Enter Team Name">
      <input type="number" id="playerCount" placeholder="Number of Players (1-5)" min="1" max="5">
      <button onclick="addTeam()">Add Team</button>
    </div>
    <div class="teams" id="teams"></div>
    <div class="rules" id="rulesSection">
      <h2>Tournament Rules</h2>
      <textarea id="tournamentRules" placeholder="Enter tournament rules here..."></textarea>
      <button onclick="saveRules()">Save Rules</button>
    </div>
    <div class="points-settings" id="pointsSection">
      <h2>Points Settings</h2>
      <label>Points Per Kill:</label>
      <input type="number" id="pointsPerKill" placeholder="e.g., 10">
      <label>Points Per Position (comma-separated):</label>
      <input type="text" id="pointsPerPosition" placeholder="e.g., 100,80,60,40,20">
      <button onclick="savePointsSettings()">Save Points Settings</button>
    </div>
    <div id="createMatchSection">
      <h2>Create Match</h2>
      <input type="text" id="matchName" placeholder="Enter Match Name (e.g., Match 1)">
      <select id="matchTeams" multiple>
        <option value="all">Select All Teams</option>
      </select>
      <input type="datetime-local" id="matchTime">
      <button onclick="createMatch()">Create Match</button>
    </div>
    <div class="matches" id="matches"></div>
    <div class="announcements" id="announcementsSection">
      <h2>Announcements</h2>
      <textarea id="announcementMessage" placeholder="Enter announcement..."></textarea>
      <button onclick="addAnnouncement()">Add Announcement</button>
      <div id="announcementsList"></div>
    </div>
  </div>
  <script>
    const JSONBIN_API_KEY = '$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK';
    const JSONBIN_BIN_ID = '67d385168561e97a50eb8dbb';
    let data = {
      teams: [],
      matches: [],
      rules: { content: '', visible: true },
      pointsPerKill: 10,
      pointsPerPosition: [100, 80, 60, 40, 20],
      announcements: [],
      playerLeaderboardVisible: true
    };

    async function fetchData() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });
        const json = await response.json();
        if (json.record) {
          data = json.record;
          renderAll();
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    async function saveData() {
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', 'X-Master-Key': JSONBIN_API_KEY },
          body: JSON.stringify(data)
        });
      } catch (error) {
        console.error("Error saving data:", error);
      }
    }

    function toggleSection(section) {
      switch (section) {
        case 'rules':
          data.rules.visible = !data.rules.visible;
          break;
        case 'matches':
          data.matches.forEach(match => match.visible = !match.visible);
          break;
        case 'announcements':
          data.announcements.forEach(announcement => announcement.visible = !announcement.visible);
          break;
        case 'playerLeaderboard':
          data.playerLeaderboardVisible = !data.playerLeaderboardVisible;
          break;
      }
      saveData();
    }

    function addTeam() {
      const teamName = document.getElementById('teamName').value;
      const playerCount = parseInt(document.getElementById('playerCount').value);
      if (teamName && playerCount) {
        const players = [];
        for (let i = 1; i <= playerCount; i++) {
          const playerName = prompt(`Enter name for Player ${i}:`);
          players.push(playerName || `Player ${i}`);
        }
        data.teams.push({ name: teamName, players, kills: 0, totalPoints: 0, rankPoints: 0, killPoints: 0 });
        renderTeams();
        renderTeamOptions();
        saveData();
      }
    }

    function editTeam(index) {
      const team = data.teams[index];
      const newName = prompt("Enter new team name:", team.name);
      if (newName) {
        team.name = newName;
        const newPlayerCount = parseInt(prompt("Enter new number of players (1-5):", team.players.length));
        if (newPlayerCount >= 1 && newPlayerCount <= 5) {
          const players = [];
          for (let i = 1; i <= newPlayerCount; i++) {
            const playerName = prompt(`Enter name for Player ${i}:`, team.players[i - 1] || `Player ${i}`);
            players.push(playerName || `Player ${i}`);
          }
          team.players = players;
        }
        renderTeams();
        renderTeamOptions();
        saveData();
      }
    }

    function deleteTeam(index) {
      if (confirm("Are you sure you want to delete this team?")) {
        data.teams.splice(index, 1);
        renderTeams();
        renderTeamOptions();
        saveData();
      }
    }

    function saveRules() {
      data.rules.content = document.getElementById('tournamentRules').value;
      saveData();
    }

    function addAnnouncement() {
      const message = document.getElementById('announcementMessage').value;
      if (message) {
        const timestamp = new Date().toISOString();
        data.announcements.push({ message, timestamp, visible: true });
        renderAnnouncements();
        saveData();
        document.getElementById('announcementMessage').value = ''; // Clear the input field
      }
    }

    function editAnnouncement(index) {
      const newMessage = prompt("Edit announcement:", data.announcements[index].message);
      if (newMessage) {
        data.announcements[index].message = newMessage;
        data.announcements[index].timestamp = new Date().toISOString(); // Update timestamp
        renderAnnouncements();
        saveData();
      }
    }

    function deleteAnnouncement(index) {
      if (confirm("Are you sure you want to delete this announcement?")) {
        data.announcements.splice(index, 1);
        renderAnnouncements();
        saveData();
      }
    }

    function createMatch() {
      const matchName = document.getElementById('matchName').value;
      const selectedTeams = Array.from(document.getElementById('matchTeams').selectedOptions)
        .map(option => option.value);
      const matchTime = document.getElementById('matchTime').value;
      if ((selectedTeams.includes('all') || selectedTeams.length > 0) && matchTime && matchName) {
        const teamsInMatch = selectedTeams.includes('all') ? data.teams.map(team => team.name) : selectedTeams;
        data.matches.push({ name: matchName, teams: teamsInMatch, time: matchTime, result: null, visible: true });
        renderMatches();
        saveData();
      }
    }

    function endMatch(index) {
      const match = data.matches[index];
      const positions = {};
      const kills = {};

      // Create a form for entering positions and kills
      const form = document.createElement('div');
      form.className = 'end-match-form';
      form.innerHTML = `
        <h3>Enter Match Results for ${match.name}</h3>
        ${match.teams.map(teamName => `
          <div>
            <strong>${teamName}</strong>
            <input type="number" id="position-${teamName}" placeholder="Position" min="1" max="${match.teams.length}">
            <input type="number" id="kills-${teamName}" placeholder="Total Kills">
          </div>
        `).join('')}
        <button onclick="saveMatchResults(${index})">Save Results</button>
      `;

      // Append the form to the match details
      const matchDiv = document.querySelector(`.match:nth-child(${index + 1})`);
      matchDiv.appendChild(form);
    }

    function saveMatchResults(index) {
      const match = data.matches[index];
      const positions = {};
      const kills = {};

      match.teams.forEach(teamName => {
        const position = parseInt(document.getElementById(`position-${teamName}`).value);
        const teamKills = parseInt(document.getElementById(`kills-${teamName}`).value);
        positions[teamName] = position;
        kills[teamName] = teamKills;
      });

      match.result = { positions, kills };
      updateLeaderboard();
      renderMatches();
      saveData();
    }

    function deleteMatch(index) {
      if (confirm("Are you sure you want to delete this match?")) {
        data.matches.splice(index, 1);
        renderMatches();
        saveData();
      }
    }

    function updateLeaderboard() {
      for (const team of data.teams) {
        team.totalPoints = 0;
        team.rankPoints = 0;
        team.killPoints = 0;
        team.kills = 0;
      }
      for (const match of data.matches) {
        if (match.result) {
          for (const [teamName, position] of Object.entries(match.result.positions)) {
            const team = data.teams.find(t => t.name === teamName);
            team.rankPoints += data.pointsPerPosition[position - 1] || 0;
            team.totalPoints += data.pointsPerPosition[position - 1] || 0;
          }
          for (const [teamName, teamKills] of Object.entries(match.result.kills)) {
            const team = data.teams.find(t => t.name === teamName);
            team.kills += teamKills;
            team.killPoints += teamKills * data.pointsPerKill;
            team.totalPoints += teamKills * data.pointsPerKill;
          }
        }
      }
      // Update ranks
      const sortedTeams = data.teams.sort((a, b) => b.totalPoints - a.totalPoints);
      sortedTeams.forEach((team, index) => team.rank = index + 1);
    }

    function renderAll() {
      renderTeams();
      renderMatches();
      renderAnnouncements();
      renderRules();
      renderTeamOptions();
    }

    function renderTeams() {
      const teamsDiv = document.getElementById('teams');
      teamsDiv.innerHTML = data.teams.map((team, index) => `
        <div class="team">
          <strong>${team.name}</strong> - Total Points: ${team.totalPoints} (Rank Points: ${team.rankPoints}, Kill Points: ${team.killPoints})
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Kills</th>
              </tr>
            </thead>
            <tbody>
              ${team.players.map((player, i) => `
                <tr>
                  <td>${player}</td>
                  <td>${team.kills}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <button class="edit-btn" onclick="editTeam(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteTeam(${index})">Delete</button>
        </div>
      `).join('');
    }

    function renderTeamOptions() {
      const matchTeamsSelect = document.getElementById('matchTeams');
      matchTeamsSelect.innerHTML = `<option value="all">Select All Teams</option>` +
        data.teams.map(team => `<option value="${team.name}">${team.name}</option>`).join('');
    }

    function renderMatches() {
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = data.matches
        .filter(match => match.visible)
        .map((match, index) => `
          <div class="match">
            <strong>Match Name:</strong> ${match.name}<br>
            <strong>Teams:</strong> ${match.teams.join(', ')}<br>
            <strong>Time:</strong> ${new Date(match.time).toLocaleString()}
            ${match.result ? `
              <table>
                <thead>
                  <tr>
                    <th>Team</th>
                    <th>Position</th>
                    <th>Kills</th>
                  </tr>
                </thead>
                <tbody>
                  ${Object.entries(match.result.positions).map(([teamName, position]) => `
                    <tr>
                      <td>${teamName}</td>
                      <td>${position}</td>
                      <td>${match.result.kills[teamName]}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            ` : '<div>Match not yet ended</div>'}
            <button class="end-match-btn" onclick="endMatch(${index})" ${match.result ? 'disabled' : ''}>End Match</button>
            <button class="delete-btn" onclick="deleteMatch(${index})">Delete</button>
          </div>
        `).join('');
    }

    function renderAnnouncements() {
      const announcementsList = document.getElementById('announcementsList');
      announcementsList.innerHTML = data.announcements
        .filter(announcement => announcement.visible)
        .map((announcement, index) => `
          <div class="announcement">
            <strong>${new Date(announcement.timestamp).toLocaleString()}</strong><br>
            ${announcement.message}
            <button class="edit-btn" onclick="editAnnouncement(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteAnnouncement(${index})">Delete</button>
          </div>
        `).join('');
    }

    function renderRules() {
      const rulesDisplay = document.getElementById('rulesDisplay');
      if (data.rules.visible) {
        rulesDisplay.innerHTML = `<div class="rule">${data.rules.content}</div>`;
      } else {
        rulesDisplay.innerHTML = '';
      }
    }

    fetchData();
  </script>
</body>
</html>
