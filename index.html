<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Setup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    input, select, button { padding: 10px; margin: 5px; border: none; border-radius: 5px; }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .teams, .leaderboard { margin-top: 20px; }
    .team { background: #333; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tournament Setup</h1>
    <div>
      <input type="text" id="teamName" placeholder="Enter Team Name">
      <input type="number" id="playerCount" placeholder="Number of Players (1-5)" min="1" max="5">
      <button onclick="addTeam()">Add Team</button>
    </div>
    <div class="teams" id="teams"></div>
    <div>
      <h2>League Rules</h2>
      <label>Round 1: Top </label>
      <input type="number" id="round1" placeholder="1-20" min="1" max="20">
      <label> teams qualify</label><br>
      <label>Round 2: Top </label>
      <input type="number" id="round2" placeholder="1-10" min="1" max="10">
      <label> teams qualify</label><br>
      <label>Round 3: Top </label>
      <input type="number" id="round3" placeholder="1-10" min="1" max="10">
      <label> teams qualify</label><br>
      <button onclick="saveRules()">Save Rules</button>
    </div>
    <div>
      <h2>Match Setup</h2>
      <select id="team1"></select>
      <select id="team2"></select>
      <button onclick="createMatch()">Create Match</button>
    </div>
    <div class="leaderboard" id="leaderboard"></div>
  </div>
  <script>
    const JSONBIN_API_KEY = '$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK';
    const JSONBIN_BIN_ID = '67d37c4e8561e97a50eb898e';
    let teams = [];
    let matches = [];
    let rules = { round1: 0, round2: 0, round3: 0 };

    async function fetchData() {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
        headers: { 'X-Master-Key': JSONBIN_API_KEY }
      });
      const data = await response.json();
      teams = data.record.teams || [];
      matches = data.record.matches || [];
      rules = data.record.rules || { round1: 0, round2: 0, round3: 0 };
      renderTeams();
      renderMatches();
    }

    async function saveData() {
      const data = { teams, matches, rules };
      await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'X-Master-Key': JSONBIN_API_KEY },
        body: JSON.stringify(data)
      });
    }

    function addTeam() {
      const teamName = document.getElementById('teamName').value;
      const playerCount = parseInt(document.getElementById('playerCount').value);
      if (teamName && playerCount) {
        teams.push({ name: teamName, players: Array(playerCount).fill('Player'), kills: 0 });
        renderTeams();
        saveData();
      }
    }

    function saveRules() {
      rules.round1 = parseInt(document.getElementById('round1').value);
      rules.round2 = parseInt(document.getElementById('round2').value);
      rules.round3 = parseInt(document.getElementById('round3').value);
      saveData();
    }

    function createMatch() {
      const team1 = document.getElementById('team1').value;
      const team2 = document.getElementById('team2').value;
      if (team1 && team2) {
        matches.push({ team1, team2, result: null });
        renderMatches();
        saveData();
      }
    }

    function renderTeams() {
      const teamsDiv = document.getElementById('teams');
      teamsDiv.innerHTML = teams.map(team => `
        <div class="team">
          <strong>${team.name}</strong> - Kills: ${team.kills}
          ${team.players.map((player, i) => `<div>Player ${i + 1}: ${player}</div>`).join('')}
        </div>
      `).join('');
    }

    function renderMatches() {
      const team1Select = document.getElementById('team1');
      const team2Select = document.getElementById('team2');
      team1Select.innerHTML = teams.map(team => `<option value="${team.name}">${team.name}</option>`).join('');
      team2Select.innerHTML = teams.map(team => `<option value="${team.name}">${team.name}</option>`).join('');
    }

    fetchData();
  </script>
</body>
</html>
