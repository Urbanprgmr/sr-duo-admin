<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Royale Tournament Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://res.cloudinary.com/dwe3nze5h/image/upload/v1741881741/IMG_0293_lniyia.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    input, select, button, textarea {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #ff5722;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e64a19;
    }
    .teams, .matches, .rules, .points-settings, .filters {
      margin-top: 20px;
    }
    .team, .match, .rule, .points-setting {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      position: relative;
    }
    .edit-btn, .delete-btn, .end-match-btn, .export-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 0.9rem;
    }
    .edit-btn {
      background: #4CAF50;
      right: 80px;
    }
    .edit-btn:hover {
      background: #45a049;
    }
    .delete-btn {
      background: #f44336;
    }
    .delete-btn:hover {
      background: #d32f2f;
    }
    .end-match-btn {
      background: #2196F3;
      right: 150px;
    }
    .end-match-btn:hover {
      background: #1976D2;
    }
    .export-btn {
      background: #9C27B0;
      right: 220px;
    }
    .export-btn:hover {
      background: #7B1FA2;
    }
    .player-stats {
      margin-top: 10px;
    }
    .player-stat {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Battle Royale Tournament Manager</h1>
    <div>
      <h2>Add Team</h2>
      <input type="text" id="teamName" placeholder="Enter Team Name">
      <input type="number" id="playerCount" placeholder="Number of Players (1-5)" min="1" max="5">
      <button onclick="addTeam()">Add Team</button>
    </div>
    <div class="teams" id="teams"></div>
    <div class="rules">
      <h2>Tournament Rules</h2>
      <textarea id="tournamentRules" placeholder="Enter tournament rules here..."></textarea>
      <button onclick="saveRules()">Save Rules</button>
    </div>
    <div class="points-settings">
      <h2>Points Settings</h2>
      <label>Points Per Kill:</label>
      <input type="number" id="pointsPerKill" placeholder="e.g., 10">
      <label>Points Per Position (comma-separated):</label>
      <input type="text" id="pointsPerPosition" placeholder="e.g., 100,80,60,40,20">
      <button onclick="savePointsSettings()">Save Points Settings</button>
    </div>
    <div class="filters">
      <h2>Match Filters</h2>
      <select id="matchFilter" onchange="filterMatches()">
        <option value="all">All Matches</option>
        <option value="upcoming">Upcoming Matches</option>
        <option value="ongoing">Ongoing Matches</option>
        <option value="ended">Ended Matches</option>
      </select>
    </div>
    <div>
      <h2>Match Schedule</h2>
      <select id="team1"></select>
      <select id="team2"></select>
      <input type="datetime-local" id="matchTime">
      <button onclick="createMatch()">Create Match</button>
    </div>
    <div class="matches" id="matches"></div>
    <div>
      <button class="export-btn" onclick="exportData()">Export Data</button>
    </div>
  </div>
  <script>
    const JSONBIN_API_KEY = '$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK';
    const JSONBIN_BIN_ID = '67d385168561e97a50eb8dbb';
    let teams = [];
    let matches = [];
    let rules = '';
    let pointsPerKill = 10;
    let pointsPerPosition = [100, 80, 60, 40, 20];

    async function fetchData() {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
        headers: { 'X-Master-Key': JSONBIN_API_KEY }
      });
      const data = await response.json();
      teams = data.record.teams || [];
      matches = data.record.matches || [];
      rules = data.record.rules || '';
      pointsPerKill = data.record.pointsPerKill || 10;
      pointsPerPosition = data.record.pointsPerPosition || [100, 80, 60, 40, 20];
      document.getElementById('tournamentRules').value = rules;
      document.getElementById('pointsPerKill').value = pointsPerKill;
      document.getElementById('pointsPerPosition').value = pointsPerPosition.join(',');
      renderTeams();
      renderMatches();
    }

    async function saveData() {
      const data = { teams, matches, rules, pointsPerKill, pointsPerPosition };
      await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'X-Master-Key': JSONBIN_API_KEY },
        body: JSON.stringify(data)
      });
    }

    function addTeam() {
      const teamName = document.getElementById('teamName').value;
      const playerCount = parseInt(document.getElementById('playerCount').value);
      if (teamName && playerCount) {
        const players = [];
        for (let i = 1; i <= playerCount; i++) {
          const playerName = prompt(`Enter name for Player ${i}:`);
          players.push(playerName || `Player ${i}`);
        }
        teams.push({ name: teamName, players, kills: 0, totalPoints: 0 });
        renderTeams();
        saveData();
      }
    }

    function editTeam(index) {
      const team = teams[index];
      const newName = prompt("Enter new team name:", team.name);
      const newPlayerCount = prompt("Enter new number of players (1-5):", team.players.length);
      if (newName && newPlayerCount >= 1 && newPlayerCount <= 5) {
        const players = [];
        for (let i = 1; i <= newPlayerCount; i++) {
          const playerName = prompt(`Enter name for Player ${i}:`, team.players[i - 1] || `Player ${i}`);
          players.push(playerName || `Player ${i}`);
        }
        team.name = newName;
        team.players = players;
        renderTeams();
        saveData();
      }
    }

    function deleteTeam(index) {
      if (confirm("Are you sure you want to delete this team?")) {
        teams.splice(index, 1);
        renderTeams();
        saveData();
      }
    }

    function saveRules() {
      rules = document.getElementById('tournamentRules').value;
      saveData();
    }

    function savePointsSettings() {
      pointsPerKill = parseInt(document.getElementById('pointsPerKill').value);
      pointsPerPosition = document.getElementById('pointsPerPosition').value.split(',').map(Number);
      saveData();
    }

    function createMatch() {
      const team1 = document.getElementById('team1').value;
      const team2 = document.getElementById('team2').value;
      const matchTime = document.getElementById('matchTime').value;
      if (team1 && team2 && matchTime) {
        matches.push({ team1, team2, time: matchTime, result: null });
        renderMatches();
        saveData();
      }
    }

    function endMatch(index) {
      const match = matches[index];
      const positions = {};
      const kills = {};
      for (const team of [match.team1, match.team2]) {
        const position = parseInt(prompt(`Enter position for ${team}:`));
        positions[team] = position;
        const teamKills = {};
        for (const player of teams.find(t => t.name === team).players) {
          const playerKills = parseInt(prompt(`Enter kills for ${player} (${team}):`));
          teamKills[player] = playerKills;
        }
        kills[team] = teamKills;
      }
      match.result = { positions, kills };
      updateLeaderboard();
      renderMatches();
      saveData();
    }

    function updateLeaderboard() {
      for (const team of teams) {
        team.totalPoints = 0;
        team.kills = 0;
      }
      for (const match of matches) {
        if (match.result) {
          for (const [teamName, position] of Object.entries(match.result.positions)) {
            const team = teams.find(t => t.name === teamName);
            team.totalPoints += pointsPerPosition[position - 1] || 0;
          }
          for (const [teamName, teamKills] of Object.entries(match.result.kills)) {
            const team = teams.find(t => t.name === teamName);
            for (const [player, playerKills] of Object.entries(teamKills)) {
              team.kills += playerKills;
              team.totalPoints += playerKills * pointsPerKill;
            }
          }
        }
      }
    }

    function editMatch(index) {
      const match = matches[index];
      const newTeam1 = prompt("Enter new Team 1:", match.team1);
      const newTeam2 = prompt("Enter new Team 2:", match.team2);
      const newTime = prompt("Enter new match time (YYYY-MM-DDTHH:MM):", match.time);
      if (newTeam1 && newTeam2 && newTime) {
        match.team1 = newTeam1;
        match.team2 = newTeam2;
        match.time = newTime;
        renderMatches();
        saveData();
      }
    }

    function deleteMatch(index) {
      if (confirm("Are you sure you want to delete this match?")) {
        matches.splice(index, 1);
        renderMatches();
        saveData();
      }
    }

    function filterMatches() {
      const filter = document.getElementById('matchFilter').value;
      const filteredMatches = matches.filter(match => {
        if (filter === 'upcoming') return !match.result;
        if (filter === 'ongoing') return !match.result && new Date(match.time) <= new Date();
        if (filter === 'ended') return match.result;
        return true;
      });
      renderMatches(filteredMatches);
    }

    function exportData() {
      const data = { teams, matches, rules, pointsPerKill, pointsPerPosition };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tournament-data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function renderTeams() {
      const teamsDiv = document.getElementById('teams');
      teamsDiv.innerHTML = teams.map((team, index) => `
        <div class="team">
          <strong>${team.name}</strong> - Kills: ${team.kills}, Points: ${team.totalPoints}
          <div class="player-stats">
            ${team.players.map((player, i) => `
              <div class="player-stat">
                <span>Player ${i + 1}: ${player}</span>
                <span>Kills: ${team.kills}</span>
              </div>
            `).join('')}
          </div>
          <button class="edit-btn" onclick="editTeam(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteTeam(${index})">Delete</button>
        </div>
      `).join('');
    }

    function renderMatches(filteredMatches = matches) {
      const team1Select = document.getElementById('team1');
      const team2Select = document.getElementById('team2');
      team1Select.innerHTML = teams.map(team => `<option value="${team.name}">${team.name}</option>`).join('');
      team2Select.innerHTML = teams.map(team => `<option value="${team.name}">${team.name}</option>`).join('');
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = filteredMatches.map((match, index) => `
        <div class="match">
          <strong>${match.team1}</strong> vs <strong>${match.team2}</strong> at ${new Date(match.time).toLocaleString()}
          ${match.result ? `
            <div>Positions: ${JSON.stringify(match.result.positions)}</div>
            <div>Kills: ${JSON.stringify(match.result.kills)}</div>
          ` : ''}
          <button class="end-match-btn" onclick="endMatch(${index})" ${match.result ? 'disabled' : ''}>End Match</button>
          <button class="edit-btn" onclick="editMatch(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteMatch(${index})">Delete</button>
        </div>
      `).join('');
    }

    fetchData();
  </script>
</body>
</html>
